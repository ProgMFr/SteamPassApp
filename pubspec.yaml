name: steampass
description: "steampass tool v1.0.0"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  win32_registry: ^2.1.0
  get_it: ^8.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cached_network_image: ^3.4.1
  dio: ^5.8.0+1
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  fluent_ui: ^4.11.5
  flutter_acrylic: ^1.1.4
  intl: ^0.19.0
  window_manager: ^0.5.0
  font_awesome_flutter: ^10.8.0
  animated_text_kit: ^4.2.3
  fluentui_system_icons: ^1.1.273
  rxdart: ^0.28.0
  flutter_tilt: ^3.2.1
  flutter_gen: ^5.10.0
  url_launcher: ^6.3.2
  package_info_plus: ^8.3.0
  country_flags: ^3.3.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.3


flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/app_logo.png
  fonts:
    - family: SFArabic
      fonts:
        - asset: assets/fonts/SFArabic-Regular.ttf

flutter_launcher_icons:
  image_path: "assets/app_logo.png"
  windows:
    generate: true
    image_path: "assets/app_logo.png"
    icon_size: 256 
